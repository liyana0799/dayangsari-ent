<div class="signin-wrapper">
<section class="signin-section">
  <div class="signin-container">
    <h2>Sign In</h2>
    <p>Welcome back! Enter your credentials to access your account</p>
    
    <form id="signinForm" onsubmit="handleSignIn(event)">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required>
          <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password', this)">
            <img src="asset/eye-open.png" alt="Show password" class="eye-open" onerror="this.parentElement.innerHTML='ðŸ‘ï¸'">
            <img src="asset/eye-closed.png" alt="Hide password" class="eye-closed" style="display: none;" onerror="this.style.display='none'">
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <p class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>
</section>
